<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <td>I am first cell</td>
        <td>second cell</td>
        <td>third cell</td>
        <td>fourth cell</td>
      </tr>
      <tr>
        <td>second row first cell</td>
        <td>second cell</td>
        <td>third cell</td>
        <td>fourth cell</td>
      </tr>
    </table>

  </body>
